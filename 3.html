<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list"></ul>

<script type="text/javascript">

function sortNumber(a, b)
{
return a - b
}

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

	var list = '';
	var arr = new Array()
	var n = 0;

	for (var i = 0; i < aqiData.length; i++) {
		arr[i] = aqiData[i][1];

		if(arr[i]>60){
		var sort = arr.sort(sortNumber);
		n = n + 1;
		list +='<li>第'+n+'名:'+aqiData[i][0]+"，"+arr[i]+"</li>";

		document.getElementById('aqi-list').innerHTML = list;
	}
}
})();
</script>
